<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Form</title>
 <link rel="stylesheet" href=style.css>
</head>
<body>
 <h3>Simple Form Page</h3>
 <form>
  <div class="form_field">
   <label for="fname">First Name :</label>
   <input type="text" name="userfname" id="fname">
  </div>
  <div class="form_field">
   <label for="lname">Last Name :</label>
   <input type="text" name="userlname" id="lname">
  </div>
  <div class="form_field">
   <label for="myGender">Gender :</label>
   Male <input type="radio" name="myGender"> Female <input type="radio" name="myGender">
  </div>
  <div class="form_field">
   <label for="email">Email address :</label>
   <input type="email" name="email" id="email">
  </div>
  <div class="form_field">
   <label for="phone">Phone no :</label>
   <input type="phone" name="phone" id="phone">
  </div>
  <div class="form_field">
   <label for="comment">Comment :</label>
   <textarea id="Comment" name="comment"></textarea>
  </div>
  <div class="bt_btn">
   <input type="submit" value="submit">
   <input type="reset" value="Reset Now">
  </div>
 </form>
</body>
</html>
